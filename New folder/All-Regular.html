<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    button {
        margin-left: 41%;
        background-color: lightcoral;
        cursor: pointer;
        border: none;
        padding: 40px;
        border-radius: 40px;
        font-size: 25px;
        
    }
    p{
        text-align: center;
        font-size: 25px;
    }
</style>

<body>
    <button onclick="NewTab();" id="btn">
        Hello Click Me
    </button>
    <p id="txt"></p>

    <script>
        function NewTab() {
            const MAX = 150;
            const initialRandom = Math.floor(Math.random() * 45) + 90;
            const multiplied = initialRandom * MAX;
            const answer = Math.floor(multiplied);  
            setTimeout(link, answer);
            document.getElementById('btn').innerHTML=answer;
        
        }
        function link() {
            const MAX1 = 2150;
            const initialRandom1 = Math.floor(Math.random() * 40) + 90;
            const multiplied1 = initialRandom1 * MAX1;
            const answer1 = Math.floor(multiplied1);
            window.open("https://1315.go.qureka.com/", "_blank");
            // setTimeout(NewTab, answer1);
            setTimeout(blog, answer1);
            document.getElementById('btn').innerHTML=answer1;
        
        }
        function blog(){
            const MAX2 = 2350;
            const initialRandom2 = Math.floor(Math.random() * 50) + 70;
            const multiplied2 = initialRandom2 * MAX2;
            const answer2 = Math.floor(multiplied2);
            window.open("https://reactjs03.blogspot.com/", "_blank");             
            setTimeout(blogPage, answer2);
            document.getElementById('btn').innerHTML=answer2;
      
        }  
        function blogPage(){
            const MAX3 = 1800;
            const initialRandom3 = Math.floor(Math.random() * 60) + 50;
            const multiplied3 = initialRandom3 * MAX3;
            const answer3 = Math.floor(multiplied3);
            window.open("https://reactjs03.blogspot.com/p/react-java-script-getting-started-1.html", "_blank");             
            setTimeout(NewTab, answer3);
            document.getElementById('btn').innerHTML=answer3;
            
        }  
    </script>

</body>

</html>
